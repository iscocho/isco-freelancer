<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Finexo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style>
      body {
        background: #00204a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .signin-container {
        background: #fff;
        padding: 40px 32px;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        width: 100%;
      }
      .signin-container h2 {
        margin-bottom: 24px;
        font-weight: 700;
        color: #007fa4;
        text-align: center;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .btn-signin {
        width: 60%;
        margin: 0 auto;
        background: #007fa4;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        padding: 10px 0;
        cursor: pointer;
        font-size: 1.1em;
        display: block;
        text-align: center;
        text-decoration: none;
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: background 0.2s;
      }
      .btn-signin:hover {
        background: #005f7a;
      }
      .signin-footer {
        margin-top: 18px;
        text-align: center;
        font-size: 0.95em;
      }
      .signin-footer a {
        color: #007fa4;
        text-decoration: none;
      }
      .signin-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signin-container">
      <h2>Sign In</h2>
      <form onsubmit="window.location.href='index.html'; return false;">
        <div class="form-group">
          <label for="username"><i class="fa fa-user"></i> Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="country"><i class="fa fa-flag"></i> Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            placeholder="Enter country"
            required
          />
        </div>
        <div class="form-group">
          <label for="dob"><i class="fa fa-calendar"></i> Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
        </div>
        <div class="form-group">
          <label for="gender"><i class="fa fa-venus-mars"></i> Gender</label>
          <select class="form-control" id="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email"
            ><i class="fa fa-envelope"></i> Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"><i class="fa fa-lock"></i> Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
            pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="Password must be at least 8 characters, include a number and a capital letter."
          />
        </div>
        <div class="form-group">
          <label for="confirm-password"
            ><i class="fa fa-lock"></i> Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="Password must be at least 8 characters, include a number and a capital letter."
          />
        </div>
        <button type="submit" class="btn btn-signin">Sign In</button>
      </form>
      <div class="signin-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </body>
</html>
