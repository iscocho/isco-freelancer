<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Finexo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style>
      body {
        background: #00204a; /* Match index page background */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: #fff; /* Match index page card background */
        padding: 40px 32px;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        width: 100%;
      }
      .login-container h2 {
        margin-bottom: 24px;
        font-weight: 700;
        color: #007fa4;
        text-align: center;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .btn-login {
        width: 100%;
        align-items: center;
        background: #007fa4;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        padding: 10px 0;
        cursor: pointer;
        font-size: 1.1em;
        display: inline-block;
        text-align: center;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: background 0.2s;

      }
      .btn-login:hover {
        background: #005f7a;
      }
      .login-footer {
        margin-top: 18px;
        text-align: center;
        font-size: 0.95em;
      }
      .login-footer a {
        color: #007fa4;
        text-decoration: none;
      }
      .login-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="window.location.href='index.html'; return false;">
        <div class="form-group">
          <label for="email"
            ><i class="fa fa-envelope"></i> Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"><i class="fa fa-lock"></i> Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
            pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="Password must be at least 8 characters, include a number and a capital letter."
          />
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
      <div class="login-footer">
        Don't have an account? <a href="signin.html">Register</a>
      </div>
    </div>
  </body>
</html>
