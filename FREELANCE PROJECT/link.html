<script>
    // Auto-generate referral link
    const referralInput = document.getElementById('referral-link');
    const baseUrl = "https://yourplatform.com/register?ref=";
    const randomCode = Math.random().toString(36).substring(2, 10); // 8-char code
    referralInput.value = baseUrl + randomCode;

    // Copy button logic (also fix typos)
    const copyBtn = document.getElementById('copy-btn');
    copyBtn.addEventListener('click', () => {
        referralInput.select();
        document.execCommand('copy');
        alert('Referral link copied to clipboard!');
    });
</script>
